<html>
	<head>
		<title>Blog - xrenlab</title>
		<link rel="stylesheet" href="css/style.css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!--Select2-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"/>

		<!--Datetimepicker-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/eonasdan-bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"/>

		<!--Font Awesome-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

	</head>
	<body>
		<!--Button trigger modal for new activity-->
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newactivitymodal">NEW ACTIVITY</button>
		
		<!--Modal for New Activity-->
		<div class="modal fade" id="newactivitymodal" tabindex="-1" role="dialog" aria-labelledby="newactivitymodallabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h3 class="modal-title">New Activity</h3>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-12">
								<label for="activity-name">Activity</label>
								<div class="input-group col-md-12">
									<input type="text" class="form-control" id="activity-name" placeholder="Enter Activity..." aria-placeholder="Enter Activity...">
								</div>
							</div>

							<div class="col-md-12">
								<label for="project-name">Project</label>
								<div class="input-group col-md-12">
									<select class="form-control select2-project-name" id="project-name">
										<option></option>
										<option>Activity Reporting and Plan Sharing</option>
										<option>Fitness Tracker</option>
										<option>1D Pointing Task</option>
									</select>
								</div>
							</div>

							<div class="col-md-12">
								<label for="date-range">Date Range</label>
								<div class="input-group col-md-12" id="date-range">
									<input type="text" id="date-range-datepicker" placeholder="Choose Date Range" class="form-control col-md-12"/>							
								</div>
							</div>

							<div class="col-md-12">
								<label for="priority-level">Priority</label>
								<div class="input-group col-md-12">
									<select class="form-control" id="priority-level">
										<option value="" disabled selected hidden>Choose Priority</option>
										<option value='1'> P1</option>
										<option> P2</option>
										<option> P3</option>
									</select>
								</div>
							</div>

							<div class="col-md-12">
								<label for="percentage">Percentage</label>
								<div class="input-group col-md-12">
									<span class="input-percentage"><input type="number" min="0" max="100" id="percentage" placeholder="Enter ...%" aria-placeholder="Enter ...%"></span>
								</div>
							</div>
						</div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-gray" data-dismiss="modal">CANCEL</button>
        				<button type="button" class="btn btn-primary">SUBMIT</button>
					</div>
				</div>
			</div>
		</div>



		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/eonasdan-bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
		<script src="js/script.js"></script>

	</body>
</html>
